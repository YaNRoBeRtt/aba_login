<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="fundo">
  
    <form class="formulario">
      <fieldset>
        <h1>Crie sua conta</h1>

        <label for="nome">Nome: <br>
          <input type="text" name="nome" required>
        </label>

        <br>

        <label for="sobrenome">Sobrenome: <br>
          <input type="text" name="sobrenome" required>
        </label>

        <br>

        <label for="email">Email: <br>
          <input type="email" name="email" placeholder="email@dominio.com" required>
        </label>

        <br>

        <label for="confirmaemail">Confirme seu email: <br>
          <input type="email" name="confirmaemail" required></label>

        <br>

        <label for="telefone">Telefone: <br>
          <input type="tel" name="telefone" placeholder="(88) 9 8888-8888" required></label>

        <br>

        <label for="senha">Crie uma senha: <br>
          <input type="password" name="senha" placeholder="********" required></label>

        <br>

        <label for="confirmasenha">Confirme sua senha: <br>
          <input type="password" required></label>

        <br>

        
        <input type="submit" value="Enviar" class="botao">
        
        <div class="login">
          Já tem uma conta? <a href="login.html">Faça o Login</a>
         </div>

      </fieldset>

    </form>
  </div>
</body>
</html>
